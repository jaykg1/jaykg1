<!DOCTYPE html>
<head>
    <title>WEB-115 Final Project</title>
    <style>
        body {
            background-color: f5f5dc;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: left;
            color: #444;
        }
        section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {

</head>
